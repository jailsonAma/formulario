<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form com validação javaScript</title>
    <link rel="stylesheet" href="styler/style.css">
</head>
<body>
    <h1>Form com Validação javaScript</h1>

    <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">

        <label for="password">Senha</label>
        <input type="password" id="password" name="password">
        
        <label for="job">Situação de trabalho:</label>
        <select name="job" id="job">
            <option value="">Está buscando emprego?</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select>
        <label for="message">Mensagem:</label>
        <textarea name="message" id="message"></textarea>
        <button type="submit">Enviar</button>
    </form>
</body>
<script src="java/scripts.js"></script>
</html>
